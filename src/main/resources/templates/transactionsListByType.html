<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}">
<head>
  <title>Transactions list</title>
</head>
<body>
<div>
  <section layout:fragment="content">
    <h2>Transactions</h2>
    <h3 th:text="|Lista trasakcji: ${type}|">Lista transakcji</h3>
    <div>
      <ul>
        <li th:each="transaction: ${transactionsListByType}" th:text="|Id: ${transaction.id};
    Type: ${transaction.type}; Description: ${transaction.description};
    Amount: ${transaction.amount}; Date: ${transaction.date}|"></li>
      </ul>
    </div>
  </section>
</div>
</body>
</html>
